{% extends "layout.html" %}
{% block content %}

<div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Movie</h3>
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
        </form>
      </div>
    </div>
<div class="container">
  <div id="movies" class="row">
  {% for movie_title,movie_poster in movie_info.items() %}
    <div class="col-md-3">
      <div class="well text-center" style="padding: 5px;">
        <img src="http://image.tmdb.org/t/p/w185//{{ movie_poster }}">
        <h5><b>{{ movie_title }}</b></h5>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock content %}
